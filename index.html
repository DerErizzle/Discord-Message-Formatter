<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Markdown Formatter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/37.1.0/classic/ckeditor.js"></script>
</head>

<body>
    <div class="container">
        <h1>Discord Markdown Formatter</h1>
        <div class="editor-container">
            <div id="editor"></div>
        </div>
        <h2>Your Discord Message</h2>
        <div class="output">
            <pre id="output"></pre>
        </div>
        <button class="button" id="copyButton">Copy</button>
        <div class="disclaimer">This is an unofficial tool, it is not made or endorsed by Discord.</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
